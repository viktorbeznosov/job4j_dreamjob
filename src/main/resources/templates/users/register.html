<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header"></head>
<body>
<div th:replace="fragments/navigation :: navigation"></div>
<div class="container">
    <form class="mt-3" th:action="@{/users/register}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label"><b>Имя</b></label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Иван" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"><b>Почта</b></label>
            <input type="text" class="form-control" id="email" name="email" placeholder="ivan@mail.ru" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><b>Пароль</b></label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3 row">
            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-success" type="submit">Регистрация</button>
            </div>
        </div>
    </form>
</div>
<footer th:include="fragments/footer :: footer"></footer>
</body>
</html>
